  <script>
    function toggleSection(buttonId, sectionId, titleId) {
      const btn = document.getElementById(buttonId);
      const section = document.getElementById(sectionId);
      const title = document.getElementById(titleId);

      btn.addEventListener("click", () => {
        section.classList.toggle("hidden");
        const icon = btn.querySelector(".circle");
        icon.textContent = section.classList.contains("hidden") ? "+" : "−";

        if (!section.classList.contains("hidden")) {
          const y = title.getBoundingClientRect().top + window.scrollY - 60;
          window.scrollTo({ top: y, behavior: "smooth" });
        }
      });
    }

    toggleSection("seeMoreLearn", "extraLearn", "learnTitle");
    toggleSection("seeMoreSolve", "extraSolve", "solveTitle");
  </script>
